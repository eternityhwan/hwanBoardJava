<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
</head>
<!--- header Area ---->
<th:block th:replace="layout/header :: navBar"></th:block>

<body>
<!-- 수정된 부분: 회원가입 성공 메시지를 표시하는 스크립트 코드 추가 -->
<script th:if="${message}">
    alert([[${message}]]);
    window.location.href = /*[[@{/login}]]*/ '/login'; // 로그인 페이지로 리다이렉트
</script>
<h1>Join</h1>
<form method="post" th:object="${user}" th:action="@{/auth/signup}">
    <p>Username: <input type="text" th:field="*{userName}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p>Role:
        <label><input type="radio" name="role" value="ADMIN" checked> ADMIN</label>
<!--        <label><input type="radio" name="role" value="USER"> USER</label>-->
        <label><input type="radio" name="role" value="WRITER"> WRITER</label>
    </p>
    <button type="submit">Join</button>
</form>

<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

</body>
<!--- footer Area ---->
<th:block th:replace="layout/footer :: footer"></th:block>
</html>
